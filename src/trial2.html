<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Base background styling */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #2b2b2b 0%, #1a1a1a 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
}

/* Decorative circles */
.circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    animation: float 6s ease-in-out infinite;
}

.circle:nth-child(1) {
    width: 100px;
    height: 100px;
    top: 10%;
    left: 20%;
    animation-duration: 8s;
}

.circle:nth-child(2) {
    width: 150px;
    height: 150px;
    top: 70%;
    left: 70%;
    animation-duration: 10s;
}

.circle:nth-child(3) {
    width: 75px;
    height: 75px;
    top: 40%;
    left: 80%;
    animation-duration: 6s;
}

.circle:nth-child(4) {
    width: 200px;
    height: 200px;
    top: 50%;
    left: 30%;
    animation-duration: 12s;
}

/* Animation for floating effect */
@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0);
    }
}

</style>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</body>
</html>
